<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="event.js"></script>
<script src="main.css"></script>

<div id='container' style="height: 0vh">
    <p class="loading" style='position: fixed; width:100%; text-align: center; z-index: 1; left: 0; font-family: sans-serif; color: white; font-size: 3vh;'>Loading...</p>
    <img id='tap' class="blinking" src="img/tap.png" style="position: fixed; bottom: 25px; z-index: 99; width: 70px; right: 30px;" />
</div>

<body style='margin : 0px; overflow: hidden; height: 100vh;'>
    <a-scene embedded arjs=' trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
        <a-asset>
            <a-asset-item data-x="1" id="test1" src="3D/Marcin.gltf"></a-asset-item>
            <a-asset-item data-x="2" id="test2" src="3D/Chaouki.gltf"></a-asset-item>
            <a-asset-item data-x="3" id="test3" src="3D/Clara.gltf"></a-asset-item>
            <a-asset-item data-x="4" id="test4" src="3D/Boris.gltf"></a-asset-item>
            <a-asset-item data-x="5" id="test5" src="3D/Vincentb.gltf"></a-asset-item>
            <a-asset-item data-x="6" id="test6" src="3D/Vincentg.gltf"></a-asset-item>
            <a-asset-item data-x="7" id="test7" src="3D/Jonathan.gltf"></a-asset-item>
            <a-asset-item data-x="8" id="test8" src="3D/Matteo.gltf"></a-asset-item>
            <a-asset-item data-x="9" id="test9" src="3D/Rafael.gltf"></a-asset-item>
            <a-asset-item data-x="10" id="test10" src="3D/Itaf.gltf"></a-asset-item>
        </a-asset>

        <a-marker-camera raycaster="objects:.landscape,.environmentGround,.environmentDressing; far:0.5;" markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type='pattern' url="https://rawcdn.githack.com/Abelia/REV-R-D-AR-businesscard/1def08a85a24f01d45367c2673bb9857a9182ca0/marker/pattern-marker.patt">
            <a-entity gltf-model="#test1" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee visible" visible="true"></a-entity>
            <a-entity gltf-model="#test2" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test3" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test4" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test5" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test6" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test7" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test8" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test9" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
            <a-entity gltf-model="#test10" scale="7 7 7" position="0.7 -1 0" rotation="-70" id="animated-model" class="employee" visible="false"></a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
